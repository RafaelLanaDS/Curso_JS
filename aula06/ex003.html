<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>OLÁ, MUNDO</h1>
    <P>ja me livrei da maldição</P>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um numero: '))// string
        var n2 = Number.parseFloat(window.prompt('Digite outro numero: ')) // string
        var n3 = Number(window.prompt('Digite um terceiro valor')) // number ser tanto pra reconher se e  float ou int, uma simplificação 
        var s = n1 +  n2 + n3
        window.alert(`A soma do valor de ${n1}, ${n2} e ${n3} foi ${s}`)// concatenação
        // (number + number) para adição
        // (string + string) para concatenação
    </script>
</body>
</html>
