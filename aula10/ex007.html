<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando numeros</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font: normal 18pt arial;
            width: 100px;
            height: 1%;
        }
        div#res {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Resultado</div>
    <script>
        function somar() {
            var tn1 = document.getElementById('txtn1') // acessa o dumento html > boby com seu ID
            var tn2 = document.querySelector('input#txtn2') // faz a mesma coisa se especifica melhor que ele vai selecionar
            var res = document.getElementById('res')
            var n1 = Number (tn1.value) // vao converter os valores digitados em numeros 
            var n2 = Number (tn2.value)
            var s = n1 + n2
            res.innerText = `A soma entre ${n1} e  ${n2} Ã© igual a  ${s}`
        }
    </script>
</body>
</html>
